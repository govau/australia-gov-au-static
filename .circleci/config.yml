version: 2
jobs:
  deploy-staging:
    docker:
      - image: govau/cf-cli
    steps:
      - checkout
      - run:
          name: Deploying to cloud.gov.au
          command: |
            cf login -a $CF_API_STAGING -o $CF_ORG -s $CF_SPACE -u $CF_USERNAME -p $CF_PASSWORD_STAGING
            cd site
            cp stag_nginx.conf www.australia.gov.au/nginx.conf
            cf zero-downtime-push original-ausgov -f stag_manifest.yml
  deploy-prod:
    docker:
      - image: govau/cf-cli
    steps:
      - checkout
      - run:
          name: Deploying to cloud.gov.au
          command: |
            cf login -a $CF_API_PROD -o $CF_ORG -s $CF_SPACE -u $CF_USERNAME -p $CF_PASSWORD_PROD
            cd site
            cp prod_nginx.conf www.australia.gov.au/nginx.conf
            cf zero-downtime-push original-ausgov -f prod_manifest.yml
workflows:
  version: 2
  deploy:
    jobs:
      - deploy-staging:
          filters:
            branches:
              only:
                - develop
      - deploy-prod:
          filters:
            branches:
              only:
                - master
